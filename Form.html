<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FurnId - Form</title>
  </head>

  <body>
    <div class="head">
      <header>
        <nav class="flex">
          <a class="logo" href="index.html">FurnID</a>
          <ul class="navigate">
            <li><a href="index.html">Beranda</a></li>
            <li><a href="Form.html">Form</a></li>
            <li><a href="Produk.html">Produk</a></li>
            <li><a href="TentangKami.html">Tentang Kami</a></li>
          </ul>
          <div class="search">
            <img class="search-logo" src="./foto/searchlogo.jpg" alt="" />
            <input
              class="search_text"
              type="text"
              placeholder="Cari Produk..."
            />
          </div>
        </nav>
        <div class="title">
          <h1>FurnID</h1>
          <p>Langganan Berita Harian</p>
        </div>
      </header>
    </div>

    <main>
      <section class="positionForm">
        <div class="form">
          
          <div class="inputting">
            <p>Alamat Email*</p>
            <input type="email" placeholder="contoh@contoh.com" />
          </div>
          <div class="inputting1">
            <ol>
              <li>
                <p>Nama Depan*</p>
                <input type="text" />
              </li>
              <li>
                <p>Nama Belakang</p>
                <input type="text" />
              </li>
            </ol>
          </div>
          <div class="inputting1">
            <ol>
              <li>
                <p>Umur*</p>
                <input type="number" />
              </li>
              <li>
                <p>Tanggal lahir*</p>
                <input type="date" />
              </li>
            </ol>
          </div>
          <div class="inputting">
            <p>Nomor Telepon*</p>
            <input type="tel" placeholder="123-456-789" />
          </div>
          <div class="inputting3">
            <p>Gender</p>
            <input type="radio" name="gen" id="" />
            <label for="">Pria</label>
            <input type="radio" name="gen" id="" />
            <label for="">Wanita</label>
          </div>
          <div class="inputting3">
            <input type="checkbox" name="" id="" />
            <label for=""
              >Saya menyetujui syarat & ketentuan yang berlaku</label
            >
          </div>
          <input type="button" value="Berlangganan!" class="submit" />
        </div>
      </section>
    </main>

    <footer class="foot">
      <div class="keterangan">
        <div>
          <p class="judul"><a href="TentangKami.html">Tentang Kami</a></p>
        </div>
        <div class="keterangan-kanan">
          <p class="judul">Layanan Konsumen</p>
          <ol>
            <li><a href="Pertanyaan.html">Pertanyaan Cepat</a></li>
          </ol>
        </div>
        <div class="keterangan-kanan">
          <p class="judul">Sosial Media FurnID</p>
          <div class="sosmed">
            <a href="https://www.instagram.com/ikea_id/"
              ><img src="./foto/Instagram.png" alt=""
            /></a>
            <a
              href="https://www.facebook.com/IKEAindonesia/?brand_redir=499360326752212"
              ><img src="./foto/Facebook.png" alt=""
            /></a>
            <a href="https://mobile.twitter.com/ikea_ind"
              ><img src="./foto/Twitter.png" alt=""
            /></a>
          </div>
        </div>
      </div>
      <h1>FurnID</h1>
    </footer>
  </body>
</html>
